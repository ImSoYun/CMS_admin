        var lineChart = new ApexCharts(document.querySelector("#lineChart"), lineOptions);

        var ts2 = 1484418600000;
        var dates = [];
        var spikes = [5, -5, 3, -3, 8, -8]
        for (var i = 0; i < 120; i++) {
            ts2 = ts2 + 86400000;
            var innerArr = [ts2, dataSeries[1][i].value];
            dates.push(innerArr)
        }

        var zoomOptions = {

                name: 'XYZ MOTORS',

            title: {

            fill: {

                    }
                }
            }
        };

        var zoomChart = new ApexCharts(document.querySelector("#ZoomableChart"), zoomOptions);
        zoomChart.render();



        var dynamicLastDate = 0;
        var dynamicData = []
        var TICKINTERVAL = 86400000
        let XAXISRANGE = 777600000
        function getDayWiseTimeSeries(baseval, count, yrange) {
            var i = 0;
            while (i < count) {
                var x = baseval;
                var y = Math.floor(Math.random() * (yrange.max - yrange.min + 1)) + yrange.min;

                dynamicData.push({
                    x, y
                });
                dynamicLastDate = baseval
                baseval += TICKINTERVAL;
                i++;
            }
        }

        getDayWiseTimeSeries(new Date('11 Feb 2017 GMT').getTime(), 10, {
            min: 10,
            max: 90
        })

        function getNewSeries(baseval, yrange) {
            var newDate = baseval + TICKINTERVAL;
            dynamicLastDate = newDate

            for (var i = 0; i < dynamicData.length - 10; i++) {
                dynamicData[i].x = newDate - XAXISRANGE - TICKINTERVAL
                dynamicData[i].y = 0
            }

            dynamicData.push({
                x: newDate,
                y: Math.floor(Math.random() * (yrange.max - yrange.min + 1)) + yrange.min
            })
        }

        var dynamicOptions = {
            series: [{
                data: dynamicData.slice()
            }],
            chart: {
                id: 'realtime',
                height: 350,
                type: 'line',
                animations: {
                    enabled: true,
                    easing: 'linear',
                    dynamicAnimation: {
                        speed: 1000
                    }
                },
                toolbar: {
                    show: false
                },
                zoom: {
                    enabled: false
                }
            },
            dataLabels: {
                enabled: false
            },
            stroke: {
                curve: 'smooth'
            },
            title: {
                text: 'Dynamic Updating Chart',
                align: 'left'
            },
            markers: {
                size: 0
            },
            xaxis: {
                type: 'datetime',
                range: XAXISRANGE,
            },
            yaxis: {
                max: 100
            },
            legend: {
                show: false
            },
        };

        var dynamicChart = new ApexCharts(document.querySelector("#dynamicChart"), dynamicOptions);
        dynamicChart.render();

        var intervalRuns = 0;
        var interval = window.setInterval(function () {
            intervalRuns++
            getNewSeries(dynamicLastDate, {
                min: 10,
                max: 90
            })

            dynamicChart.updateSeries([{
                data: dynamicData
            }])

            if (intervalRuns === 2 && window.isATest === true) {
                clearInterval(interval)
            }
        }, 1000)


        var areaOptions = {
            series: [{

                categories: ["2018-09-19T00:00:00.000Z", "2018-09-19T01:30:00.000Z", "2018-09-19T02:30:00.000Z", "2018-09-19T03:30:00.000Z", "2018-09-19T04:30:00.000Z", "2018-09-19T05:30:00.000Z", "2018-09-19T06:30:00.000Z"]
            },
            tooltip: {
                x: {
                    format: 'dd/MM/yy HH:mm'
                },

        };

        var areaChart = new ApexCharts(document.querySelector("#areaChart"), areaOptions).render();



        var columnBasicoptions = {

            },

            },

        var columnStackedoptions = {
